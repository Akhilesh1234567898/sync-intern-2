<!DOCTYPE html>
<html>
  <head>
    <title>My Product Landing Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add some basic styles to make the page look better */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
      }
      
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      
      .product {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        width: 300px;
      }
      
      .product img {
        max-width: 100%;
        height: auto;
      }
      
      .product h2 {
        margin: 10px 0;
      }
      
      .product p {
        margin: 10px 0;
        font-size: 14px;
      }
      
      .product button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Product Landing Page</h1>
    </header>
    
    <div class="product-container">
      <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Product+1" alt="Product 1">
        <h2>Product 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button>Add to Cart</button>
      </div>
      
      <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Product+2" alt="Product 2">
        <h2>Product 2</h2>
        <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        <button>Add to Cart</button>
      </div>
      
      <div class="product">
        <img src="https://via.placeholder.com/300x200.png?text=Product+3" alt="Product 3">
        <h2>Product 3</h2>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
</html>
